<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Interactive</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="Images/logo.jpg" alt="Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="Images/Mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <div>
                        <img src="Images/Camera.png" alt="camera">
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <div>
                        <img src="images/Processor.png" alt="Processor">
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <div>
                        <img src="images/Screen.png" alt="Display">
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullsceen</p>
                    </div>
                </div>
                <div class="feature four">
                    <div>
                        <img src="images/Battery.png" alt="batery">
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720hours Stadby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="Images/Arrow.png" alt="up Arrow" id="UpBtn">
            <h3>features</h3>
            <img src="Images/Arrow.png" alt="down Arrow" id="DownBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var UpBtn = document.getElementById("UpBtn");
        var DownBtn = document.getElementById("DownBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        UpBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        DownBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
